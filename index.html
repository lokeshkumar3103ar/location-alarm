<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker with Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter your task" />
            <textarea id="taskDescription" placeholder="Enter task description"></textarea>
            <label>
                <input type="checkbox" id="addLocationCheckbox"> Add Location
            </label>
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div id="locationMapContainer" class="location-map" style="display: none;">
            <h2>Select a Location</h2>
            <div id="locationMap" style="height: 200px;"></div>
            <p id="chosenLocation">No location chosen</p>
        </div>
        <div class="task-list">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
        <div id="mapContainer" style="display: none;">
            <h2>Task Locations</h2>
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
